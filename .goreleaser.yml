builds:
- main: ./cmd/cagent
  binary: cagent
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  goarm:
  - 7
  # List of combinations of GOOS + GOARCH + GOARM to ignore.
  ignore:
  - goos: darwin
    goarch: 386
  - goos: windows
    goarch: arm
  - goos: darwin
    goarch: arm
  - goos: windows
    goarch: arm64
  - goos: darwin
    goarch: arm64
  ldflags:
  - -s -w -X main.version={{.Version}}
  env:
  - CGO_ENABLED=0
archive:
  files:
  - README.md
  - example.config.toml
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpm:
  # Default: `{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}`
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  maintainer: CloudRadar GmbH <ops@cloudradar.io>

  vendor: cloudradar GmbH
  homepage: https://cloudradar.io
  description: Monitoring agent to report CPU, disk, mem and net metrics
  license: MIT

  # Formats to be generated.
  formats:
  - deb
  - rpm

  dependencies:
  - dmidecode
  - usbutils
  - sudo

  # Recommend to install root SSL certificates
  recommends:
  - ca-certificates

  # Override default /usr/local/bin destination for binaries
  bindir: /usr/bin

  # Empty folders that should be created and managed by the packager
  # implementation.
  empty_folders:
  - /var/log/cagent
  - /etc/cagent

  files:
    "example.config.toml": "/etc/cagent/example.config.toml"
    "cacert.pem": "/etc/cagent/cacert.pem"
    "pkg-scripts/cagent-dmidecode": "/etc/sudoers.d/cagent-dmidecode"
    "pkg-scripts/cagent-docker": "/etc/sudoers.d/cagent-docker"

  scripts:
    preinstall: "pkg-scripts/preinstall.sh"
    postinstall: "pkg-scripts/postinstall.sh"
    preremove: "pkg-scripts/preremove.sh"

  overrides:
    rpm:
      scripts:
        preremove: "pkg-scripts/preremove-rpm.sh"

release:
  github:
    owner: cloudradar-monitoring
    name: cagent
  draft: true
